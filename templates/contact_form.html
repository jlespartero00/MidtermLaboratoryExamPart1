<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light py-4">
<div class="container bg-white p-5 rounded shadow-sm">
    <h2>Contact Us</h2>

    {% if errors %}
    <div class="alert alert-danger">
        <ul>
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('submit_form') }}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" class="form-control" value="{{ name }}">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" value="{{ email }}">
        </div>
        <div class="mb-3">
            <label>Phone Number</label>
            <input type="text" name="phone" class="form-control" value="{{ phone }}">
        </div>
        <div class="mb-3">
            <label>Message</label>
            <textarea name="message" class="form-control">{{ message }}</textarea>
        </div>
        <div class="mb-3">
            <label>Subject</label>
            <select name="subject" class="form-select">
                <option value="General Inquiry">General Inquiry</option>
                <option value="Support Request">Support Request</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Other Subject (if selected)</label>
            <input type="text" name="other_subject" class="form-control" value="{{ other_subject }}">
        </div>
        <div class="mb-3">
            <label>Preferred Contact Method</label><br>
            <input type="checkbox" name="preferred" value="Email"> Email
            <input type="checkbox" name="preferred" value="Phone"> Phone
            <input type="checkbox" name="preferred" value="Both"> Both
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="agreement" class="form-check-input">
            <label class="form-check-label">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
